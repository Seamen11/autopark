<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система Автопарка | Редактирование Автопарка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT95WrHftjDdrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="bg-image"
     style="background-image: url('https://wallup.net/wp-content/uploads/2019/09/1009641-mercedes-benz-glc-coupe-cars-suv-2016-748x561.jpg'); height: 100vh; overflow: auto; background-repeat: no-repeat; background-size: 100%;">
    <blockquote class="blockquote text-center">
        <h1>Редактирование Автопарка</h1>
    </blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${Car}" method="post">
                <table>
                    <tr>
                        <td>ID машины:</td>
                        <td><input type="text" th:field="*{id}" readonly = "readonly"></td>
                    </tr>
                    <tr>
                        <td>Марка:</td>
                        <td><input type="text" th:field="*{brand}" ></td>
                    </tr>
                    <tr>
                        <td>Год выпуска:</td>
                        <td><input type="date" th:field="*{dateOfBirth}" ></td>
                    </tr>
                    <tr>
                        <td>Дата поставки на учет в автопарке:</td>
                        <td><input type="date" th:field="*{dateOfStart}" ></td>
                    </tr>
                    <tr>
                        <td>ФИО владельца:</td>
                        <td><input type="text" th:field="*{fullname}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                                Отправить
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
